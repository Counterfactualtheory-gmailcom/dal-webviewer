<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAL Voice Assistant</title>

  <style>
    :root {
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;   /* Dal gold */
      --text: #ffffff;     /* white text */
      --bg: #0c2d5a;       /* Dal navy */
      --bg-page: #0c2d5a;  /* page background navy */
      --muted: #dbe7ff;
      --link: #9cc9ff;
      --link-visited: #c8e0ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: var(--wrap);
      margin: 0 auto;
      padding: var(--pad);
      text-align: center;
    }

    h2 {
      margin-top: 12px;
      color: var(--accent);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s ease;
    }

    button:hover { background: #ffd84a; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #out {
      margin-top: 28px;
      text-align: left;
      line-height: 1.6;
    }

    a { color: var(--link); }
    a:visited { color: var(--link-visited); }

    .error { color: #ffb8b8; font-weight: bold; }
  </style>

  <!-- Markdown + Sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>

<body>
  <div class="wrap">
    <h2>üéôÔ∏è DAL Voice Assistant</h2>
    <p>Press the button and speak your question.</p>
    <button id="micBtn">üé§ Press to Speak</button>
    <div id="out"><em>Waiting for input‚Ä¶</em></div>
  </div>

  <script>
    // ===============================
    // Configuration
    // ===============================
    const backendURL = "https://dalbackendproduction-production.up.railway.app/ask";
    const micBtn = document.getElementById("micBtn");
    const outEl = document.getElementById("out");

    let recognition;
    let recognizing = false;
    let voices = [];

    // Load voices for speech synthesis
    window.speechSynthesis.onvoiceschanged = () => {
      voices = window.speechSynthesis.getVoices();
    };

    // Speak the text aloud with best voice
    function speak(text) {
      if (!text) return;
      const utter = new SpeechSynthesisUtterance(stripTags(text));
      utter.lang = "en-CA";
      utter.rate = 1.0;
      utter.pitch = 1.0;

      // Prefer natural, female or neutral voices
      const preferredVoices = [
        "Google UK English Female",
        "Google US English",
        "Samantha",
        "Karen",
        "Daniel",
        "Alex"
      ];

      const available = window.speechSynthesis.getVoices();
      const match =
        available.find(v => preferredVoices.includes(v.name)) ||
        available.find(v => v.lang.startsWith("en")) ||
        available[0];

      if (match) utter.voice = match;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    // Strip HTML tags before reading aloud
    function stripTags(text) {
      const tmp = document.createElement("div");
      tmp.innerHTML = text;
      return tmp.textContent || tmp.innerText || "";
    }

    // Start microphone recognition
    function startRecognition() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition not supported. Please use Chrome.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-CA";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        recognizing = true;
        micBtn.textContent = "üéß Listening...";
        outEl.innerHTML = "<em>Listening...</em>";
      };

      recognition.onerror = e => {
        recognizing = false;
        micBtn.textContent = "üé§ Press to Speak";
        outEl.innerHTML = `<span class="error">Error: ${e.error}</span>`;
      };

      recognition.onresult = e => {
        recognizing = false;
        micBtn.textContent = "üé§ Press to Speak";
        const transcript = e.results[0][0].transcript;
        outEl.innerHTML = `<b>You said:</b> ${transcript}<br><em>Processing...</em>`;
        sendToBackend(transcript);
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.textContent = "üé§ Press to Speak";
      };

      recognition.start();
    }

    // Handle button press
    micBtn.addEventListener("click", () => {
      if (recognizing) {
        recognition.stop();
        micBtn.textContent = "üé§ Press to Speak";
        return;
      }
      startRecognition();
    });

    // Send user question to backend
    async function sendToBackend(question) {
      try {
        const payload = { question };
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const answer = data.answer || "[No answer received]";
        const html = DOMPurify.sanitize(marked.parse(answer));
        outEl.innerHTML = `<b>Answer:</b><br>${html}`;
        speak(answer);
      } catch (err) {
        outEl.innerHTML = `<span class="error">Backend error: ${err.message}</span>`;
      }
    }

    // Ask for microphone access early
    navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => {
      outEl.innerHTML = `<span class="error">Microphone permission denied. Please enable it in browser settings.</span>`;
    });
  </script>
</body>
</html>
