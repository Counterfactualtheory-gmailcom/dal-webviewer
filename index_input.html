<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dalhousie COMPAiSS Input</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    background-color: #0F4079; /* Dalhousie Blue */
    color: #f8c600;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
    overflow-y: auto;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
  }

  .subtitle {
    font-size: 14px;
    color: #6EC1FF; /* Light blue highlight */
    margin-top: 4px;
  }

  .input-box {
    background-color: #111;
    border: 2px solid #f8c600;
    border-radius: 12px;
    padding: 16px;
    width: 85%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 0 8px rgba(248, 198, 0, 0.3);
  }

  textarea {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    resize: none;
    height: 160px;
    background-color: #fff;
    color: #000;
    margin-bottom: 12px;
  }

  button {
    background-color: #f8c600;
    color: #000;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #ffd500;
  }

  /* âœ… Toast popup styling */
  #toast {
    visibility: hidden;
    min-width: 200px;
    background-color: #f8c600;
    color: #000;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    bottom: 30px;
    z-index: 1;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 600;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 1.8s;
  }

  @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
  @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }
</style>
</head>
<body>
  <header>
    <h1>Dalhousie COMPAiSS</h1>
    <div class="subtitle">Write in any language</div>
  </header>

  <div class="input-box">
    <textarea id="inputBox" placeholder="Type your question or issue hereâ€¦"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <!-- âœ… Thunkable bridge -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <div id="toast">âœ… Sent</div>

<script>
  const inputBox = document.getElementById("inputBox");
  const toast = document.getElementById("toast");
  const submitBtn = document.getElementById("submitBtn");

  function isBridgeReady() {
    return typeof window.ThunkableWebviewerExtension !== "undefined";
  }

  function showToast(text, duration = 1800) {
    toast.textContent = text;
    toast.className = "show";
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, duration);
  }

  function whenBridgeReady(fn) {
    if (isBridgeReady()) fn();
    else {
      document.addEventListener("ThunkableWebviewerExtensionReady", fn, { once: true });
    }
  }

  // âœ… NEW robust send sequence
  function sendInput() {
    const message = inputBox.value.trim();
    if (!message) {
      alert("Please enter a question or issue.");
      return;
    }

    whenBridgeReady(() => {
      try {
        // Step 1 â€” confirm bridge initialized
        console.log("Bridge ready, sending:", message);

        // Step 2 â€” tell WebViewer answer page to get ready
        window.ThunkableWebviewerExtension.postMessage("READY_FOR_MESSAGE");

        // Step 3 â€” send question (twice, to ensure delivery)
        setTimeout(() => {
          window.ThunkableWebviewerExtension.postMessage(message);
        }, 300);
        setTimeout(() => {
          window.ThunkableWebviewerExtension.postMessage(message);
        }, 900);

        // Step 4 â€” feedback to user
        showToast("âœ… Sent");
        setTimeout(() => showToast("ðŸ’¬ Answer Coming...", 2000), 1000);
      } catch (err) {
        console.error("Bridge error:", err);
        showToast("âš ï¸ Bridge Error");
      }
    });

    inputBox.value = "";
  }

  // Allow Enter key to submit
  inputBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendInput();
    }
  });

  // Click handler for Submit button
  submitBtn.addEventListener("click", sendInput);

  console.log("Bridge script loaded:", isBridgeReady());
</script>
</body>
</html>
