<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dalhousie COMPAiSS Input</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    background-color: #9B9B9B; /* Dalhousie Grey */
    color: #1e90ff; /* Blue accent */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
    overflow-y: auto;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
  }

  .subtitle {
    font-size: 14px;
    color: #1e90ff;
    margin-top: 4px;
  }

  .input-box {
    background-color: #111;
    border: 2px solid #1e90ff;
    border-radius: 12px;
    padding: 16px;
    width: 85%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 0 8px rgba(30, 144, 255, 0.3);
  }

  textarea {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    resize: none;
    height: 160px;
    background-color: #fff;
    color: #000;
    margin-bottom: 12px;
  }

  button {
    background-color: #1e90ff;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #3399ff;
  }

  /* ✅ Toast popup styling */
  #toast {
    visibility: hidden;
    min-width: 200px;
    background-color: #1e90ff;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    bottom: 30px;
    z-index: 1;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 600;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 1.5s;
  }

  @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
  @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }
</style>
</head>
<body>
  <header>
    <h1>Dalhousie COMPAiSS</h1>
    <div class="subtitle">Write in any language</div>
  </header>

  <div class="input-box">
    <textarea id="inputBox" placeholder="Type your question or issue here…"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <!-- ✅ Thunkable bridge -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <div id="toast">✅ Sent</div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const toast = document.getElementById("toast");
    const submitBtn = document.getElementById("submitBtn");

    function isBridgeReady() {
      return (typeof window.ThunkableWebviewerExtension !== "undefined");
    }

    function showToast() {
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 1800);
    }

    function whenBridgeReady(fn) {
      if (isBridgeReady()) {
        fn();
      } else {
        document.addEventListener("ThunkableWebviewerExtensionReady", fn, { once: true });
      }
    }

    function sendInput() {
      const message = inputBox.value.trim();
      if (!message) {
        alert("Please enter a question or issue.");
        return;
      }

      whenBridgeReady(() => {
        try {
          window.ThunkableWebviewerExtension.postMessage(message);
          showToast();
        } catch (err) {
          console.log("Bridge error:", err);
        }
      });

      inputBox.value = "";
    }

    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendInput();
      }
    });

    submitBtn.addEventListener("click", sendInput);

    console.log("Bridge script loaded:", isBridgeReady());
  </script>
</body>
</html>
