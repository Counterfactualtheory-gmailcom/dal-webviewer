<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAL Answer Viewer</title>

  <style>
    :root {
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;
      --text: #ffffff;
      --bg-page: #0c2d5a;
      --muted: #dbe7ff;
      --link: #9cc9ff;
      --link-visited: #c8e0ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }
    .wrap { max-width: var(--wrap); margin: 0 auto; padding: var(--pad); }

    a { word-break: break-word; text-decoration: underline; color: var(--link); }
    a:visited { color: var(--link-visited); }
    a:hover, a:focus { opacity: .95; }

    #out, #out *:not(a) { color: var(--text) !important; }
    #out a { color: var(--link) !important; }
    #out a:visited { color: var(--link-visited) !important; }
    #out, #out * { background: transparent !important; }
    #out blockquote { color: #eef2ff !important; }
    #out table th, #out table td { border-color: var(--border) !important; }

    pre, code { white-space: pre-wrap; word-break: break-word; }
    blockquote { margin: 0 0 1em 0; padding-left: 12px; border-left: 4px solid var(--border); }
    table { border-collapse: collapse; width: 100%; margin: .5em 0; }
    th, td { border: 1px solid var(--border); padding: 8px; vertical-align: top; }
    h1, h2, h3 { margin-top: 1.2em; }
    .debug { font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space: pre-wrap; margin-top: 8px; color: #bfe1ff; display: none; }

    /* Follow-up UI */
    #followup-box {
      margin-top: 20px;
      padding: 12px;
      background: #102f60;
      border-radius: 8px;
      border: 2px solid var(--accent);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    #followup-text {
      width: 100%;
      min-height: 90px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      resize: none;
      margin: 0 auto;
      box-sizing: border-box;
    }

    #followup-btn, #copy-btn {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: #000;
    }

    #copy-btn {
      background: #1e3a8a;
      color: #fff;
    }

    #copy-btn:hover { opacity: .9; }

    /* Animated dots */
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    #loading span { animation: blink 1.4s infinite both; }
    #loading span:nth-child(2) { animation-delay: .2s; }
    #loading span:nth-child(3) { animation-delay: .4s; }

    @keyframes blink { 0%,80%,100% { opacity: 0; } 40% { opacity: 1; } }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out"></div>

    <div id="followup-box">
      <textarea id="followup-text" placeholder="Type a follow-up question or add more information..."></textarea>
      <button id="followup-btn">Submit Follow-Up</button>
      <button id="copy-btn">Copy All</button>
      <div id="loading">Answer coming<span>.</span><span>.</span><span>.</span></div>
    </div>

    <div id="dbg" class="debug"></div>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    const outEl = document.getElementById("out");
    const dbgEl = document.getElementById("dbg");
    const followupBtn = document.getElementById("followup-btn");
    const followupText = document.getElementById("followup-text");
    const copyBtn = document.getElementById("copy-btn");
    const loading = document.getElementById("loading");
    let linkHandlerAttached = false;
    let lastAnswer = "";

    function stripControlTags(md) {
      return String(md || "")
        .replace(/<<START ANSWER>>/g, "")
        .replace(/<<END ANSWER>>/g, "")
        .replace(/\[COMPLETED\]/gi, "")
        .trim();
    }

    function safeRender(md) {
      const raw = stripControlTags(md);
      const html = marked.parse(raw || "");
      const clean = DOMPurify.sanitize(html, { ADD_ATTR: ["target", "rel"] });
      outEl.innerHTML += (outEl.innerHTML ? "<hr>" : "") + clean;
      lastAnswer = outEl.innerText.trim();
      copyBtn.dataset.fulltext = outEl.innerText.trim();
      outEl.querySelectorAll("a").forEach(a => { a.target = "_blank"; a.rel = "noopener"; });
    }

    ThunkableWebviewerExtension.receiveMessage(function (msg) {
      try {
        const payload = typeof msg === "object" ? msg.payload : msg;
        safeRender(payload);
      } catch (err) {
        outEl.textContent = "Render error: " + err;
      }
    });

    followupBtn.onclick = async () => {
      const q = followupText.value.trim();
      if (!q) return;
      followupBtn.textContent = "✅ Sent";
      followupBtn.disabled = true;
      loading.style.display = "block";
      try {
        const res = await fetch("https://web-production-43cb.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q, context: lastAnswer, followup: true })
        });
        const data = await res.json();
        loading.style.display = "none";
        safeRender(data.answer || "(no response)");
      } catch (err) {
        loading.style.display = "none";
        safeRender("⚠️ Error sending follow-up: " + err.message);
      }
      followupBtn.textContent = "Submit Follow-Up";
      followupBtn.disabled = false;
      followupText.value = "";
    };

    copyBtn.onclick = () => {
      try {
        const fullText = copyBtn.dataset.fulltext || outEl.innerText;
        navigator.clipboard.writeText(fullText.trim());
        copyBtn.textContent = "✅ Copied";
        setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
      } catch (err) {
        copyBtn.textContent = "⚠️ Copy Error";
        setTimeout(() => (copyBtn.textContent = "Copy All"), 2000);
      }
    };
  </script>
</body>
</html>
