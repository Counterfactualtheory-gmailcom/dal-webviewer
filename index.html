<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAL Answer Viewer</title>

  <style>
    :root{
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;           /* Dal gold */
      --text: #ffffff;             /* white text */
      --bg: #0c2d5a;               /* Dal navy */
      --bg-page: #0c2d5a;          /* page background same navy */
      --card: #0c2d5a;             /* card fill same navy */
      --muted: #dbe7ff;
    }

    html,body{
      margin:0; padding:0;
      background:var(--bg-page);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-text-size-adjust:100%;
    }
    .wrap{max-width:var(--wrap);margin:0 auto;padding:var(--pad)}
    .card{
      background:var(--card);
      border:3px solid var(--accent);
      border-radius:14px;
      padding:var(--pad);
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      min-height: 60vh;
    }

    a{word-break:break-word;text-decoration:underline;color:#fff}
    a:visited{color:#f5f5f5}
    pre,code{white-space:pre-wrap;word-break:break-word}
    blockquote{
      margin:0 0 1em 0;padding-left:12px;
      border-left:4px solid var(--border);color:#eef2ff
    }
    table{border-collapse:collapse;width:100%;margin:.5em 0}
    th,td{border:1px solid var(--border);padding:8px;vertical-align:top}
    h1,h2,h3{margin-top:1.2em}
    .muted{opacity:.9;color:var(--muted)}
    .debug{
      font:12px/1.4 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      white-space:pre-wrap;margin-top:8px;color:#bfe1ff; display:none;
    }

    /* inner “speech bubble” look */
    .bubble{
      border:4px solid var(--accent);
      border-radius:16px;
      padding:14px 16px;
      background:rgba(255,255,255,.06);
      color:#fff;
      margin-bottom:14px;
    }
  </style>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <!-- Auto-link bare URLs/emails AFTER markdown -->
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>

  <!-- Thunkable WebViewer bridge -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div id="out" class="bubble muted">Waiting for content…</div>
      <div id="dbg" class="debug"></div>
    </div>
  </div>

  <script>
    marked.setOptions({ gfm:true, breaks:true, mangle:false, headerIds:false });

    const outEl   = document.getElementById('out');
    const dbgEl   = document.getElementById('dbg');
    const showDebug = /[?&]debug=1\b/.test(location.search);

    function debug(msg){
      if(!showDebug) return;
      dbgEl.style.display = 'block';
      dbgEl.textContent += (dbgEl.textContent ? '\n' : '') + msg;
    }

    function stripControlTags(md){
      return String(md || '')
        .replace(/<<START ANSWER>>/g,'')
        .replace(/<<END ANSWER>>/g,'')
        .replace(/\s*\[COMPLETED\]\s*$/,'')
        .trim();
    }

    function safeRender(md){
      const raw = stripControlTags(md);
      const html = marked.parse(raw || '');
      debug('marked html length=' + html.length);
      const clean1 = DOMPurify.sanitize(html, { ADD_ATTR: ['target','rel'] });

      let linked = clean1;
      try {
        if (typeof linkifyHtml === 'function') {
          linked = linkifyHtml(clean1, {
            defaultProtocol: 'https',
            nl2br: false,
            validate: { url: (v) => /^https?:\/\//i.test(v) },
            attributes: { rel: 'noopener', target: '_blank' }
          });
        }
      } catch(e){
        debug('linkify error: ' + e);
      }

      const clean2 = DOMPurify.sanitize(linked, { ADD_ATTR: ['target','rel'] });
      outEl.innerHTML = clean2 || '<span class="muted">[empty]</span>';
      outEl.querySelectorAll('a').forEach(a => { a.target = '_blank'; a.rel = 'noopener'; });
    }

    let firstMessageReceived = false;
    let readyPingerId = null;

    ThunkableWebviewerExtension.receiveMessage(function (msg) {
      try {
        firstMessageReceived = true;
        if (readyPingerId) { clearInterval(readyPingerId); readyPingerId = null; }
        const payload = (msg && typeof msg === 'object' && 'payload' in msg) ? msg.payload : msg;
        debug('received message; type=' + (typeof payload) + ' length=' + (String(payload||'').length));
        safeRender(payload);
      } catch(err){
        outEl.textContent = 'Render error: ' + err;
        debug('Render error: ' + (err && err.stack || err));
      }
    });

    function pingReady(){
      try {
        ThunkableWebviewerExtension.postMessage('ready');
        debug('posted "ready"');
      } catch(e){ debug('postMessage error: ' + e); }
    }

    function hashTest(){
      if (location.hash && location.hash.length > 1){
        const md = decodeURIComponent(location.hash.slice(1));
        debug('hash test length=' + md.length);
        safeRender(md);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      debug('DOMContentLoaded');
      hashTest();
      pingReady();
      let tries = 0;
      readyPingerId = setInterval(() => {
        if (firstMessageReceived || tries >= 10){ clearInterval(readyPingerId); readyPingerId = null; return; }
        pingReady(); tries++;
      }, 600);
    });
  </script>
</body>
</html>
