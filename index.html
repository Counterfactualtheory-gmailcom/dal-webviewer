<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMPAiSS</title>

  <style>
    :root{
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;
      --text: #ffffff;
      --bg: #0c2d5a;
      --bg-page: #0c2d5a;
      --muted: #dbe7ff;
      --link: #9cc9ff;
      --link-visited: #c8e0ff;
    }

    html,body{
      margin:0; padding:0;
      background:var(--bg-page);
      color:var(--text);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-text-size-adjust:100%;
    }
    .wrap{max-width:var(--wrap);margin:0 auto;padding:var(--pad)}

    a{word-break:break-word;text-decoration:underline;color:var(--link)}
    a:visited{color:var(--link-visited)}
    a:hover, a:focus{opacity:.95}

    #out, #out *:not(a) { color: var(--text) !important; }
    #out a { color: var(--link) !important; }
    #out a:visited { color: var(--link-visited) !important; }
    #out, #out * { background: transparent !important; }

    blockquote{
      margin:0.6em 0;
      padding-left:12px;
      border-left:4px solid var(--border);
      color:#eef2ff;
    }

    h1,h2,h3{margin-top:1.1em;margin-bottom:0.4em}
    p{margin:0.35em 0}
    ul{margin:0.35em 0 0.6em 1.2em}
    li{margin:0.25em 0}

    .muted{opacity:.9;color:var(--muted)}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out"></div>
  </div>

  <script>
    marked.setOptions({ gfm:true, breaks:true, mangle:false, headerIds:false });

    const outEl = document.getElementById('out');

    function safeRender(md){
      const html = marked.parse(md || '');
      const clean = DOMPurify.sanitize(html, { ADD_ATTR: ['target','rel'] });
      outEl.innerHTML = clean;
      outEl.querySelectorAll('a').forEach(a => {
        a.target = '_blank';
        a.rel = 'noopener';
      });
    }

    const LANDING_MD = `
# COMPAiSS

### An AI system engineered to eliminate hallucinations

**Authoritative answers without hallucinations.**  
**Verified answers for regulated environments.**  
**Where AI stops guessing.**

---

### What COMPAiSS Does

COMPAiSS replaces time-consuming navigation through hundreds of webpages, PDFs, policies, and institutional documents with **one authoritative answer** to any institution-related question — **only when that answer can be verified**.

Unlike conventional AI systems that generate answers first and attempt to control risk afterward, COMPAiSS **reverses that logic**.

It checks *before* answering.

---

### The Problem with Most AI Systems

Most AI tools:
- Generate responses based on probability, not authority  
- Guess when information is incomplete  
- Hallucinate policies, procedures, links, or interpretations  
- Create institutional risk in regulated environments  

Traditional chatbots and search tools surface information.  
COMPAiSS delivers **institutional truth**.

---

### How COMPAiSS Is Different

COMPAiSS is built specifically for **regulated knowledge environments**.

Before any answer is produced, COMPAiSS verifies that:
- The question is institutionally valid  
- Authoritative sources exist  
- The answer can be grounded in approved, verified material  

If those conditions are not met, COMPAiSS **does not guess**.

---

### Why COMPAiSS Is Not a FAQ Bot or Scripted Chatbot

FAQ bots and scripted chatbots respond to predefined questions using prewritten answers. They break down when questions become contextual, cross-departmental, or policy-dependent.

COMPAiSS does not rely on scripts or templates.

Each question is evaluated in real time, sources are assessed dynamically, and responses are generated **only when they can be verified**.

---

### Why COMPAiSS Is Not RAG (and Not a Cleaner Layer)

Many AI systems rely on Retrieval-Augmented Generation (RAG) or post-generation filters to *reduce* hallucinations.

COMPAiSS operates **before generation**.

If authoritative sources do not exist, **no answer is produced**.  
If institutional rules prohibit an answer, **generation does not occur**.  
If verification fails, **the system stops**.

This execution-gated architecture is why COMPAiSS can credibly eliminate hallucinations — not merely reduce them.

---

### Why This Matters for Regulated Institutions

Any regulated institution with an obligation to share information — with students, patients, clients, or the public — also has an obligation to ensure that information is **accurate, authoritative, and trustworthy**.

When institutions publish information, they implicitly promise that it:
- Reflects official policy  
- Can be relied upon  
- Will not mislead  

COMPAiSS extends that same standard of trust into AI-mediated answers.

Because when information is regulated, **guessing is not acceptable**.

---

### Built for Regulated Environments

COMPAiSS is designed for environments where accuracy, governance, and trust matter more than speed or spectacle, including:
- Universities and colleges  
- Government departments and agencies  
- Research-intensive organizations  
- Policy-driven institutions  

It is not a chatbot.  
It is not a FAQ system.  
It is an **execution-gated institutional AI**.

---

**Regulated institutions deserve AI systems that respect their obligations — not ones that bypass them.**

*COMPAiSS — guided by deep knowledge.*
    `;

    safeRender(LANDING_MD);
  </script>
</body>
</html>
