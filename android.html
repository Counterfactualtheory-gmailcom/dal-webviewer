<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DAL Answer (Android)</title>

  <style>
    :root {
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;   /* Dal gold */
      --text: #ffffff;     /* White text */
      --bg: #0c2d5a;       /* Dal navy */
      --bg-page: #0c2d5a;  /* Page background navy */
      --link: #9cc9ff;
      --link-visited: #c8e0ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* Smooth Android scrolling */
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: var(--wrap);
      margin: 0 auto;
      padding: var(--pad);
    }

    /* Force colors inside content */
    #out, #out *:not(a) { color: var(--text) !important; }
    #out a { color: var(--link) !important; }
    #out a:visited { color: var(--link-visited) !important; }
    #out, #out * { background: transparent !important; }

    /* Links */
    a {
      word-break: break-word;
      text-decoration: underline;
      cursor: pointer;
    }

    pre, code { white-space: pre-wrap; word-break: break-word; }
    blockquote {
      margin: 0 0 1em 0;
      padding-left: 12px;
      border-left: 4px solid var(--border);
    }
  </style>

  <!-- Markdown + Sanitizers -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>

  <!-- Thunkable WebViewer Bridge -->
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out">Loading...</div>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    const outEl = document.getElementById('out');

    // Render markdown safely
    function safeRender(md) {
      const html = marked.parse(md || '');
      const clean = DOMPurify.sanitize(html, { ADD_ATTR: ['target','rel'] });
      const linked = linkifyHtml(clean, {
        defaultProtocol: 'https',
        validate: { url: (v) => /^https?:\/\//i.test(v) },
        attributes: { rel: 'noopener', target: '_blank' }
      });
      outEl.innerHTML = linked || '<span class="muted">[empty]</span>';
    }

    // Notify Thunkable the page is ready
    try { 
      ThunkableWebviewerExtension.postMessage('ready-android'); 
    } catch(e) {}

    // Receive data and render
    ThunkableWebviewerExtension.receiveMessage(function(message) {
      safeRender(message);
    });

    // Capture clicks on links and send back to Thunkable
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]');
      if (!a) return;
      e.preventDefault();
      try {
        ThunkableWebviewerExtension.postMessage(JSON.stringify({
          type: 'open-url',
          url: a.href
        }));
      } catch(err) {
        console.error("Failed to send link to Thunkable", err);
      }
    });
  </script>
</body>
</html>
