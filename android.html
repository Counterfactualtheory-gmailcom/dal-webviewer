<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DAL Answer (Android)</title>
  <style>
    /* FIX: Enable internal scrolling on Android WebView */
    html, body {
  height: 100%;
  overflow-x: hidden;          /* Prevent horizontal scroll */
  overflow-y: scroll !important; /* Force vertical scroll */
  -webkit-overflow-scrolling: touch; /* Smooth scrolling for Android */
}

    body {
      margin: 0;
      padding: 0;
      background: #0c2d5a; /* Dal navy */
      color: #ffffff;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #out {
      padding: 16px;
      /* CHANGED: stop preserving raw newlines globally */
      white-space: normal;
      /* Optional, mild tightening for perceived spacing inside content only */
      line-height: 1.35;
    }

    /* ===== SPACING TWEAKS ONLY ===== */
    /* Paragraphs & headings */
    #out p { margin: 0.45em 0; } /* was 0.3em */
    #out h1, #out h2, #out h3 { margin-top: 0.7em; margin-bottom: 0.5em; } /* was 0.6 / 0.4 */

    /* Lists */
    #out ul, #out ol { margin: 0.35em 0; padding-left: 1.2em; }
    #out li { margin: 0.25em 0; } /* was 0.15em */

    /* Blockquotes */
    #out blockquote { margin: 0.5em 0; }
    #out blockquote p { margin: 0.3em 0; }

    /* Preserve formatting only where needed */
    #out pre, #out code {
      white-space: pre-wrap;
      line-height: 1.4;
      overflow-x: auto;
    }

    /* Link visibility (unchanged intent) */
    #out a { color: #66ccff; text-decoration: underline; }
    #out a:visited { color: #99ddff; }
    /* ===== END SPACING TWEAKS ===== */
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div id="out">Loading...</div>

  <script>
    const outEl = document.getElementById('out');

    // Debugging function to show raw message
    function debugLog(msg) {
      console.log("RAW MESSAGE:", msg);
      outEl.innerHTML = `<div style="color:yellow; font-size:14px;">DEBUG RAW:<br>${msg}</div>`;
    }

    // Clean markdown to remove extra blank lines (kept)
    function cleanMarkdown(md) {
      return md.replace(/\n{3,}/g, '\n\n'); // Replace 3+ line breaks with just 2
    }

    // Render safe markdown
    function safeRender(md) {
      try {
        const cleaned = cleanMarkdown(md);
        const html = marked.parse(cleaned || '');
        const purified = DOMPurify.sanitize(html, { ADD_ATTR: ['target', 'rel'] });

        // NEW: collapse repeated <br> and strip empty paragraphs (spacing only)
        const squished = purified
          .replace(/(?:\s*<br\s*\/?>\s*){2,}/gi, '<br>')               // <br><br>... -> <br>
          .replace(/\s*<p>(?:\s|&nbsp;)*<\/p>\s*/gi, '');              // remove empty <p>

// ✅ Normalize Dalhousie links to English canonical form
const normalized = squished.replace(
  /<a\s+href="https:\/\/(?:www\.)?dal\.ca\/(?:es|fr|zh|ar|de|pt|it|ja|ko)\/([^"]*)"([^>]*)>(.*?)<\/a>/gi,
  (match, path, attrs, text) => {
    const englishHref = `https://www.dal.ca/${path}`;
    return `<a href="${englishHref}" target="_blank" rel="noopener"${attrs}>${text}</a>`;
  }
);

// ✅ Render the cleaned, normalized HTML
outEl.innerHTML = normalized;
        
      } catch (err) {
        console.error("Markdown render error:", err);
        outEl.innerHTML = `<span style="color:red;">Render error - bad markdown</span>`;
      }
    }

    // Ready signal
    try {
      ThunkableWebviewerExtension.postMessage('ready-android');
    } catch (e) {
      console.error("Failed to send ready-android:", e);
    }

    // Receive message
    ThunkableWebviewerExtension.receiveMessage(function(message) {
      debugLog(message); // See raw content first
      safeRender(message);
    });

    // Force links to open in a new window (original behaviour)
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]');
      if (!a) return;
      e.preventDefault();
      window.open(a.href, '_blank');
    });
  </script>
</body>
</html>
